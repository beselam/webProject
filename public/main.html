<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="lema">
    <header class="header_wrapper" id="header_wrapper">
        <a href=""> <img class="logo" src="pic/logg.PNG" alt=""></a>
     <form  class="search_form" >
            <input class="search_input" type="text" placeholder="Search.." name="search">
            <button class="search_but" type="submit"><i class="fas fa-search"></i></button>
    </form>
    <button class="header_login" >Login</button>
    <button class="header_register" > Register</button>
    <button class="header_logout" >Logout</button>

    </header>
    </div>
    <div class="main_container">
        <div class="login_wrapper" id="login_wrapper">
            <div class="login_header" id="login_header">long in </div>
            <form method="POST" class="light-border" id="userLoginForm">
                <input class="light-border" type="email" name="email" placeholder="email" required>
                <input class="light-border" type="password" name="passwd" placeholder="Password" required>
                <button class="light-border" type="submit">Login</button>
            </form>
            <button class="noAccount_bt" id="mm">No Account ?</button>
        </div>

        <div class="register_wrapper" id="register_wrapper">
            <button class="register_header"> <b> Register to Offer app</b> </button>
            <div id="error_div"></div>
            <form class="light-border" id="userRegisterForm">
                <input class="light-border" type="text" name="name" placeholder="Name" required>
                <input class="light-border" type="email" name="email" placeholder="email" required>
                <input class="light-border" type="password" name="passwd" placeholder="Password" required>
                <input class="light-border" type="password" name="matchPasswd" placeholder="Re-enter Password" required>
                <button class="light-border" type="submit">Register</button>
            </form>
            <div class="register_footer" id="register_footer">
                <button class="reg_back_bt" id="reg_back_bt">Back</button> <button class="reg_later_bt"
                    id="reg_later_bt">Register Later</button></div>
        </div>
        <div class="feed_wrapper" id="feed_wrapper">
            <div class="left column">
                <div class="left_child">
                    
            <div class="post_form">
                        <div class="create_post_image_div">
                            <img class="create_post_image" src="pic/create.PNG" alt="">

                        </div>
                        <form  class="light-border"  enctype="multipart/form-data" id="addPost">
                            <select class="light-border add-list" name="catagoryId" required>
                                <option value="">Item type</option>
                            </select>
                            <input class="light-border" type="text" name="description" placeholder="Discription ... " required>
                            <input class="light-border"
                            type="file"
                            name="image"
                            accept="image/*"
                            placeholder="Choose file">

                            <button class="light-border" type="submit">Post</button>
                            <input  name="userId"  id="userId">
                        </form>
                    </div>

                </div>

            </div>
            <div class="right column">
              

                <div class="card_holder" >
                  
                    <div class="card w3-card-2">
                        <div class="card_header">
                            <div class="profile_image"></div>
                            <div class="user_name">beselam</div>
                            <div class="time">
                                <p>1hr</p>
                            </div>
                        </div>
                        <div class="content">
                            <img  class="postPic" src="pic/car2.png" alt="">

                            <div class="discription">
                                <span> USER NAME </span> this is the discription part
                                this is the discription part <br>
                                this is the discription part
                            </div>

                        </div>
                        <div class="comment">

                            <form action="http://localhost:4000/login" method="POST" class="comment_input">
                                <input class="c_input" type="text" name="name" placeholder="wite a comment">

                            </form>
                            <div class="comment_number">23..comment </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="./js/serialize.js"></script>
</body>

</html>
