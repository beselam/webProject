<html lang="en">

<body>
    <div class="register_wrapper">
        <h2>long in to Offer App </h2>
        <div id="error_div"></div>
        <form class="light-border" id="userRegisterForm">
            <input class="light-border" type="text" name="name" placeholder="Name" required>
            <input class="light-border" type="email" name="email" placeholder="email" required>
            <input class="light-border" type="password" name="passwd" placeholder="Password" required>
            <input class="light-border" type="password" name="matchPasswd" placeholder="Re-enter Password" required>
            <button class="light-border" type="submit">Register</button>
        </form>
    </div>
   
  <script src="js/main.js"></script>
